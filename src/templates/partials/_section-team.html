<!-- begin section -->
<section class="section team">
    <div class="l">
        <div class="team__in">
            <h3 class="team__title title">{{item.title}}</h3>
            <div class="team__items js-readmore" data-row-visible="{{item.row_visible}}" data-more-btn="View more" data-less-btn="View less" data-tablet-mode="true">
                {% for item in item.team %}
                <div class="team__item">
                   {% include "components/_player.html" %}
                </div>
                {% endfor %}
            </div>
            {% if item.link %}
            <div class="team__link"><span>Want to be part of the team?</span><a href="#" class="link link_next">Click here</a></div>
            {% endif %}
        </div>
    </div>
</section>
<!-- end section -->
