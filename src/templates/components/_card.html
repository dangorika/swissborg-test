<a href="" class="card">
    <div class="card__image"><img src="img/{{item.image}}" alt=""/></div>
    <div class="card__content">
        <div class="card__tag tag tag_dark">{{item.structure}}</div>
        <h4 class="card__subtitle">{{item.company_name}}</h4>
        <h3 class="card__title title">{{item.case_name}}</h3>
        <span class="card__link link link_next">learn more</span>
    </div>
</a>
