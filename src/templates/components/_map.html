<div class="map js-map">
    <div class="map__info">
        <div class="map__links">
            <a href="mailto:cyborg@swissborg.com">cyborg@swissborg.com</a>
            <a href="tel:+41 21 620 64 64">+41 21 620 64 64</a>
        </div>
        <div class="map__pins">
            {% for p in pins %}
            <div class="map__pin">
                <div class="pin" data-pin-text="{{ p.index }}">
                    <div class="pin__icon pin-icon">{{ p.index }}</div>
                    <div class="pin__text">{{ p.text | safe }}</div>
                    <a href="" class="pin__link">
                        {{ mixins.icon('more') }}
                        Show map
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="map__canvas">
        {% include "components/_map-canvas.html" %}
    </div>
</div>
